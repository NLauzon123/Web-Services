<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Services Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
	<div class="container">
		<div class="row">
			<div><button class="btn btn-primary" onclick="JSONStationInfo()">Get JSON data for Station Info</button></div>
			<div><button class="btn btn-primary" onclick="JSONStationDetails()">Get JSON data for Station Details</button></div>
		</div>
		<div class="row" id="tableContent"></div>
	</div>
	<script>
		const tableContent = document.getElementById("tableContent");
		async function JSONStationInfo() {
			await fetch('http://localhost:8080/WebBixiRESTProject/rest/BixiJsonTest/StationInfoTest')
			.then(response => {
				if (!response.ok) {throw new Error("HTTP error " + response.status);}
				return response.text();
			})
			.then(text => {tableContent.innerHTML = text;})
			.catch(error => {tableContent.innerHTML = error;});
		}
		async function JSONStationDetails() {
			await fetch('http://localhost:8080/WebBixiRESTProject/rest/BixiJsonTest/StationStatusTest')
			.then(response => {
				if (!response.ok) {throw new Error("HTTP error " + response.status);}
				return response.text();
			})
			.then(text => {tableContent.innerHTML = text;})
			.catch(error => {tableContent.innerHTML = error;});
		}
	</script>
</body>
</html>
